<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            console.log('启动任务1异步');
            setTimeout(() => {
                resolve(1)
            }, 1000)
        }).then(value=>{
            console.log('成功',value);
            // 执行任务2(同步)
            console.log('2同步');
            return 2
        }).then(value=>{
            console.log('任务2',value)
            // 执行任务3(异步)
            return new Promise((resolve,reject)=>{
                console.log('异步任务3')
            setTimeout(() => {
                    resolve(3)
                }, 1000);
            })
        }).then(value=>{
            console.log('任务3value',value);
        })
    </script>
</body>
</html>
